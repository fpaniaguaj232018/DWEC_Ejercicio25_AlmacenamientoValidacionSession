<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <script>
    function cargar(){
        if (sessionStorage.email!=undefined){
            document.querySelector("#email").value = sessionStorage.email;
            document.querySelector("#password").value = sessionStorage.password;
            document.querySelector("#recordar").checked = true;
        }
    }
    function validar(){
        var email = document.querySelector("#email").value;
        var password = document.querySelector("#password").value;
        var recordar = document.querySelector("#recordar").checked;
        if (recordar){
            //Almacenar
            sessionStorage.email = email;
            sessionStorage["password"] = password;
        } else {
            sessionStorage.clear();
        }
    }
    </script>
    <title>(Ejemplo Localstorage)</title>
</head>
<body onload="cargar()">
    <input type="text" id="email" placeholder="EMail">
    <br>
    <input type="password" id="password" placeholder="ContraseÃ±a">
    <br>
    <input type="checkbox" id="recordar">Recordar
    <br>
    <input type="button" value="Validar" onclick="validar()">
    </div>
</body>
</html>
